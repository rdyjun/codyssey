<!DOCTYPE html>

    <style>

      .success {

      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="error" id="errorMsg"></div>

      <form id="questionForm">
        <div class="form-group">
          <label for="subject">ì œëª©</label>
          <input

        <div class="form-group">

    <script>
      const API_BASE_URL = "http://127.0.0.1:8002/api/question";

      // ì§ˆë¬¸ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
      async function loadQuestions() {
        try {
          const response = await fetch(API_BASE_URL + "/");
          if (!response.ok) {
            throw new Error("ì§ˆë¬¸ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
          }
          const questions = await response.json();
          displayQuestions(questions);
        } catch (error) {

        }
      }

      // ì§ˆë¬¸ ëª©ë¡ í‘œì‹œ
      function displayQuestions(questions) {
        const questionsList = document.getElementById("questionsList");

        if (questions.length === 0) {
          questionsList.innerHTML =
            '<p style="text-align: center; color: #999;">ë“±ë¡ëœ ì§ˆë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
          return;
        }

        questionsList.innerHTML = questions
          .map(
            (q) => `
                <div class="question-item">
                    <div class="question-title">${escapeHtml(q.subject)}</div>
                    <div class="question-content">${escapeHtml(q.content)}</div>
                    <div class="question-date">${formatDate(
                      q.create_date
                    )}</div>
                </div>
            `
          )
          .join("");
      }

      // ì§ˆë¬¸ ë“±ë¡
      document
        .getElementById("questionForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const subject = document.getElementById("subject").value.trim();
          const content = document.getElementById("content").value.trim();

          if (!subject || !content) {
            showError("ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
          }

          try {
            const response = await fetch(API_BASE_URL + "/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ subject, content }),
            });

            if (!response.ok) {
              throw new Error("ì§ˆë¬¸ ë“±ë¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }

            showSuccess("ì§ˆë¬¸ì´ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
            document.getElementById("questionForm").reset();
            loadQuestions();
          } catch (error) {
            showError(error.message);
          }
        });

      // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
      function showError(message) {
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.textContent = message;
        errorMsg.style.display = "block";
        setTimeout(() => {
          errorMsg.style.display = "none";
        }, 3000);
      }

      // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
      function showSuccess(message) {
        const successMsg = document.getElementById("successMsg");
        successMsg.textContent = message;
        successMsg.style.display = "block";
        setTimeout(() => {
          successMsg.style.display = "none";
        }, 3000);
      }

      // HTML ì´ìŠ¤ì¼€ì´í”„
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // ë‚ ì§œ í¬ë§·
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString("ko-KR");
      }

      // í˜ì´ì§€ ë¡œë“œ ì‹œ ì§ˆë¬¸ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
      loadQuestions();
    </script>
